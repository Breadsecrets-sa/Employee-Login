<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
   <link rel="stylesheet" href="assets/css/styles.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
   <title>Login Bread Secrets</title>
</head>
<body>
   <div class="login">
      <img src="assets/img/login-bg.png" alt="login image" class="login__img">
      <form class="login__form" onsubmit="return handleSubmit()">
         <h1 class="login__title">Login</h1>
         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>
               <div class="login__box-input">
                  <input type="email" required class="login__input" id="login-email" placeholder=" ">
                  <label for="login-email" class="login__label">Email</label>
               </div>
            </div>
            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>
               <div class="login__box-input">
                  <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                  <label for="login-pass" class="login__label">Password</label>
                  <i class="ri-eye-off-line login__eye" id="login-eye"></i>
               </div>
            </div>
         </div>
         <button type="submit" class="login__button">Login</button>
         <p class="login__register">
            This page is intended only for company <a href="https://breadsecrets.org">employees</a>
         </p>
      </form>
   </div>

   <script>
      const validCredentials = {
         "debo@breadsecrets.org": { password: "1102003Debo#", redirect: "https://breadsecrets.org/page1" },
         "gamalsleet@breadsecrets.org": { password: "password2", redirect: "https://breadsecrets.org/page2" },
         "email3@example.com": { password: "password3", redirect: "https://breadsecrets.org/page3" },
         "email4@example.com": { password: "password4", redirect: "https://breadsecrets.org/page4" },
         "email5@example.com": { password: "password5", redirect: "https://breadsecrets.org/page5" },
         "email6@example.com": { password: "password6", redirect: "https://breadsecrets.org/page6" },
         "email7@example.com": { password: "password7", redirect: "https://breadsecrets.org/page7" },
         "email8@example.com": { password: "password8", redirect: "https://breadsecrets.org/page8" },
         "email9@example.com": { password: "password9", redirect: "https://breadsecrets.org/page9" },
         "email10@example.com": { password: "password10", redirect: "https://breadsecrets.org/page10" }
      };

      function handleSubmit() {
         const email = document.getElementById("login-email").value;
         const password = document.getElementById("login-pass").value;

         if (validCredentials[email]?.password === password) {
            window.location.href = validCredentials[email].redirect;
            return false; 
         } else {
            Swal.fire({
               icon: 'error',
               title: 'خطأ!',
               text: 'إيميل أو كلمة مرور غير صحيحة.',
               confirmButtonText: 'حسناً'
            });
            return false; 
         }
      }

      document.getElementById("login-eye").addEventListener("click", function() {
         const passwordInput = document.getElementById("login-pass");
         const isPassword = passwordInput.type === "password";

         passwordInput.type = isPassword ? "text" : "password";
         this.classList.toggle("ri-eye-line", !isPassword);
         this.classList.toggle("ri-eye-off-line", isPassword);
      });
   </script>
</body>
</html>
